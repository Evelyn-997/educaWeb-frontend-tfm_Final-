<app-header></app-header>
<div class="forgot-container">
  <div class="forgot-card">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecerla.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <small *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Introduce un correo válido.
        </small>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid || loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace' }}
      </button>
    </form>

    <!-- Mensajes -->
    <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <div class="links">
      <a routerLink="/login">← Volver al inicio de sesión</a>
    </div>
  </div>
</div>
