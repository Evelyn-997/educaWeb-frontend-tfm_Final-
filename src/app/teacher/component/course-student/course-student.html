<div class="student-container">
  <mat-card class="student-card">
    <mat-card-title> ðŸ‘¥ Estudiantes inscritos</mat-card-title>
    <!-- Barra de bÃºsqueda -->
    <div class="filter-container">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Buscar estudiante</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o correo..." />
        <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
      <!-- Si hay estudiantes, muestra la tabla -->
    <div *ngIf="students.length > 0; else noStudents" class="table-container">
      <table mat-table [dataSource]="students" class="mat-elevation-z2 student-table">

        <!-- Eliminar -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let s">
            <button mat-icon-button color="warn" (click)="removeStudent(s.id)" aria-label="Eliminar" class="btn-delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let s">{{ s.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef>Nombre y Apellido</th>
          <td mat-cell *matCellDef="let s">{{ s.studentName }}</td>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let s">{{ s.username }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let s">{{ s.email }}</td>
        </ng-container>
        <!--Num. matricula -->
        <ng-container matColumnDef="enrollmentNumber">
          <th mat-header-cell *matHeaderCellDef>NÂº Matricula</th>
          <td mat-cell *matCellDef="let s">{{ s.enrollmentNumber }}</td>
        </ng-container>
        <!-- Renderiza filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginador -->
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

    </div>

    <ng-template #noStudents>
      <p>No hay estudiantes inscritos</p>
    </ng-template>

    <div class="btn">
      <button mat-raised-button [routerLink]="['/teacher/courses/',courseId,'add-student']">AÃ±adir alumnos</button>
      <button mat-stroked-button routerLink="/teacher/courses">Volver</button>
    </div>

  </mat-card>
</div>
